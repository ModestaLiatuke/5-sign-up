<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">

<!-- components -->
    <link rel="stylesheet" href="./css/button.css"> 
    <link rel="stylesheet" href="./css/form.css">
    

<!-- custom styles -->
    <link rel="stylesheet" href="./css/main.css">
   
    <title>Sing up</title>
    
</head>

<body>
    <!-- <img class="background-image" src="./img/hill.png" alt=""> -->
    <div> class="background-div"</div>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">
                Sing up
            </h1>
            <div class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span class="symbol">&amp</span>
                <a class="link" href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">X</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your username..." required> 
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Your email..." required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password..." required>
                </div>
                <div class="form-row">
                    <label for="re-password">Repeat Password</label>
                    <input id="re-password" type="password" placeholder="Repeat Password..." required>
                </div>
                <div class="form-row">
                    <button class="btn">Register now</button>
                    <span>or</span>
                    <a href="#">Sing in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
